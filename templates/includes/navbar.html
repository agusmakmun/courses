{% load static i18n %}
{% load common_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/medium-logo-orange.png' %}" width="30" height="30" alt="Simple Courses" loading="lazy">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-inline mr-sm-4" method="get" action="{% url 'apps.courses:course_list' %}">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-searh-post">{% trans "Courses" %}</span>
        </div>
        {% csrf_token %}
        <input name="q" type="text" class="form-control" placeholder='{% trans "Search..." %}'
               aria-label="Search" aria-describedby="addon-searh-post" {% if request.GET.q %}value="{{ request.GET.q }}"{% endif %}>
      </div>
    </form>

    <div class="collapse navbar-collapse" id="navbar-toggle">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#FIXME">{% trans "Catalog" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#FIXME">{% trans "Pricing" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#FIXME">{% trans "For Business" %}</a>
        </li>
      </ul>
      <ul class="navbar-nav pull-right">
        <li class="nav-item">
          <a class="nav-link btn btn-sm bg-gradient-default text-sm" href="#FIXME">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
              <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
            <span>&nbsp;{% trans "Sign In" %}&nbsp;</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
